type: theme
base theme: false
name: Aeon
description: Responsive base theme for Drupal.
package: 'Aeon'
screenshot: screenshot.png
core_version_requirement: ^8.8 || ^9
version: VERSION

stylesheets-remove:
  - system.theme.css
  - system.menus.css
  - system.admin.css

libraries:
  - aeon/base

libraries-extend:
  views/views.ajax:
    - aeon/views.ajax

libraries-override:
  system/admin: false

regions:
   page_top: 'Page top'
   page_bottom: 'Page bottom'
   content: Content

features:
  logo: 1
  node_user_picture: 0
  comment_user_picture: 0
  comment_user_verification: 0
  favicon: 1
